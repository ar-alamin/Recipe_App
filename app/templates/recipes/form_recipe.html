{% extends "layout.html" %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form class="col-6 mx-auto card shadow-lg p-3" method="post" enctype="multipart/form-data">
           
            {% csrf_token %}          
            <h2>Add Recipe</h2>
            <hr>

            <div class="mb-3">
                <label for="" class="form-label">Recipe Name</label>
                <input name="recipe_name" type="text" required class="form-control">  
            </div>
  
            <div class="mb-3">
                <label for="" class="form-label">Recipe Desciption</label>
                <textarea name="recipe_des" required class="form-control"></textarea>
            </div>
  
            <div class="mb-3">
                <label for="" class="form-label">Recipe Image</label>
                <input name="recipe_img" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Recipe</button>
        </form>
    </div>
{% endblock %}
