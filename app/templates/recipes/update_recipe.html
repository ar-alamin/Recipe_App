{% extends "layout.html" %}

{% block title %}Update Recipe{% endblock %}

{% block content %}
    <div class="container mt-5">
        <form class="col-6 mx-auto card shadow-lg p-3" method="post" enctype="multipart/form-data">
           
            {% csrf_token %}          
            <h2>Update Recipe</h2>
            <hr>

            <div class="mb-3">
                <label for="" class="form-label">Recipe Name</label>
                <input name="recipe_name" value="{{recipe.recipe_name}}" type="text" class="form-control">  
            </div>
  
            <div class="mb-3">
                <label for="" class="form-label">Recipe Desciption</label>
                <textarea name="recipe_des" value="" class="form-control">{{recipe.recipe_des}}</textarea>
            </div>
  
            <div class="mb-3">
                <label for="" class="form-label">Recipe Image</label>
                <input name="recipe_img"  value="{{recipe.recipe_img}}" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
        </form>
    </div>
{% endblock %}
